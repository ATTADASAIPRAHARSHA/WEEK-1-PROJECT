<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <Header>
        <div class="navbar">
            <div class="logo">
                <img class="logoimg" width="50" height="50" src="skills.png" alt="img">
                </div>
                <div >
                    <ul class="navlist">
                        <li><a href="index.html"><button>Home</button></a></li>
                    </ul>
                </div>
            </div>
        </Header>
        <div class="container">
        <div class="loginform">
            <div class="loginheader">Sign-Up</div>
            <form class="form" action="">
                <div><label for="username">Username : </label>
                <input id="username" type="text"></div>
                <div><label for="password">Password :</label>
                <input id="password" type="password"></div>
                <div><label for="email">email :</label>
                <input id="email" type="text"></div>
                <div>payment options :</div>
                <div class="paymentoption">
                    <img src="google-pay.png" width="50" height="50" alt="">
                    <img src="paypal.png" width="50" height="50" alt="">
                    <img src="paytm.png" width="50" height="50" alt="">
                </div>
                <div><button id="submit" type="submit">Sign-up</button></div>
            </form>
        </div>
    </div>
    
</body>
</html>
